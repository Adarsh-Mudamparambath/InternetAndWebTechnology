<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSE Books Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;

        }

            border: 1px solid #ddd;

        }
        th {
            background-color: #f4f4f4;
        }

        </thead>
        <tbody>
            <tr>
                <td><img src="C:\github\InternetAndWebTechnology\BookShoppingStatic\image\xml_bible.jpeg" alt="XML Bible"></td>
