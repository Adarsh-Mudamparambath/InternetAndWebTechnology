<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store - Registration</title>
    <style>
        /* Your existing styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header, nav, footer {
            padding: 10px;
        }
        header {
            background-color: #4CAF50;
            color: white;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            margin-bottom: 100px; /* Adding margin to avoid footer overlap */
        }
        form {
            display: inline-block;
            text-align: left;
            max-width: 400px;
            width: 100%;
            margin: 0 auto; /* Center the form horizontally */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
<header>
    <img src="image/logo.png" alt="Logo" height="50">
    <h1>Pondicherry University</h1><br>
</header>

<main>
    <h2>Register</h2>
    <form id="registrationForm" action="register.php" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <div id="firstNameError" class="error"></div>
    
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <div id="lastNameError" class="error"></div>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error"></div>
    
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div id="confirmPasswordError" class="error"></div>
    
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        <div id="phoneNumberError" class="error"></div>
    
        <button type="submit">Register</button> 
        <br><br>
        <a href="login_page.html" class="register-link">Already have an Account? - Login Now</a>
    </form>
    
</main>
<footer>
    <p>&copy; 2024 Pondicherry University - Book is Knowledge</p>
</footer>
<script src="validation.js"></script>
</body>
</html>
