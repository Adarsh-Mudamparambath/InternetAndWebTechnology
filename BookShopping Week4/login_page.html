<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store - Login</title>
    <style>
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        form div {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="password"] {
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 14px;
        }
        form button[type="reset"] {
            background-color: #f44336;
        }
        .register-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #4CAF50;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        header {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body><header>
    <img src="image/logo.png" alt="Logo" height="50">
    <h1>Pondicherry University</h1><br>
</header>
    <main>
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Login</button>
                <button type="reset">Reset</button>
            </div>
            <a href="registration_page.html" class="register-link">Create Account - Register Now</a>
        </form>
    </main> <footer>
        <p>&copy; 2024 Pondicherry University - Book is Knowledge</p>
    </footer>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                alert('Login successful!');
                // Redirect to the home page or dashboard
                window.location.href = 'home_page.html'; // Change to your home page URL
            } else {
                alert('Invalid username or password!');
            }
        });
    </script>
</body>
</html>
